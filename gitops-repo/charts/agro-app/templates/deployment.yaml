apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agro-app.fullname" . }}
  labels:
    {{- include "agro-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 2 }}
  selector:
    matchLabels:
      {{- include "agro-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "agro-app.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "{{ .Values.service.targetPort | default 5000 }}"
    spec:
      serviceAccountName: {{ include "agro-app.serviceAccountName" . }}
      containers:
        - name: {{ include "agro-app.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: web
              containerPort: {{ .Values.service.targetPort | default 5000 }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: web
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: web
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: PORT
              value: "{{ .Values.service.targetPort | default 5000 }}"
            {{- if .Values.postgresql.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "agro-app.fullname" . }}-postgresql
                  key: databaseUrl
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
